<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Hangman!!</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
     <img id="main-image" src="assets/images/4043340.jpg" alt="Hangman Title Image" />
     <br>
     <h2>Guess Animal Name!</h2>
    
     <div class="row">
        <div class="col-md-6 game-column" >
          
                <P><span id="nameOfAnimal"></span></P>
                <img id="animal-image" src="" alt="Hangman Title Image" />
              
            

          </div>
        

          <div class="col-md-6 game-column">
          <h1>Press Any Key To Get Started!</h1>
           
          <p>Wins :
            <span id="userWins"></span>
          </p>

          <p >Current word</p>
          <strong><span id="word0">-</span></strong>
          <strong><span id="word1">-</span></strong>
          <strong><span id="word2">-</span></strong>
          <strong><span id="word3">-</span></strong>
          <strong><span id="word4">-</span></strong>
          <strong><span id="word5">-</span></strong>
          <strong><span id="word6">-</span></strong>
          <strong><span id="word7">-</span></strong>
          <strong><span id="word8">-</span></strong>


          <p>Number of gueses remaining :
            <span id="guessRemaining">
              <strong>12</strong>
          </p>


          <p>Letters already guessed :
            <span id="letterArray"></span>
          </p>
        </div>
      </div>
    </div>




  <script src="./assets/javascript/game.js"></script>n
</body>

</html>
